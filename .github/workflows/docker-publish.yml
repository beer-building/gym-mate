name: Publish Docker image to GitHub Container Registry

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image for backend
        run: |
          docker build -t ghcr.io/${{ github.repository }}/backend:${{ github.sha }} ./apps/backend
          docker push ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

      - name: Build and push Docker image for telegram-bot
        run: |
          docker build -t ghcr.io/${{ github.repository }}/telegram-bot:${{ github.sha }} ./apps/telegram-bot
          docker push ghcr.io/${{ github.repository }}/telegram-bot:${{ github.sha }}
